name: Deploy API to Azure Container Apps

on:
  push:
    branches: [ main ]
    paths:
      - "apps/api/**"
      - "packages/agent/**"
      - ".github/workflows/containerapps-api.yml"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login (OIDC)
      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Build & Deploy to Container Apps
        uses: Azure/container-apps-deploy-action@v2
        with:
          containerAppName: ${{ secrets.ACA_APP_NAME }}
          resourceGroup: ${{ secrets.AZURE_RESOURCE_GROUP }}
          imageToBuild: ${{ secrets.ACR_LOGIN_SERVER }}/${{ secrets.ACR_REPO }}:${{ github.sha }}
          dockerfilePath: apps/api/Dockerfile
          registryUrl: ${{ secrets.ACR_LOGIN_SERVER }}
          registryUsername: ${{ secrets.ACR_USERNAME }}
          registryPassword: ${{ secrets.ACR_PASSWORD }}
